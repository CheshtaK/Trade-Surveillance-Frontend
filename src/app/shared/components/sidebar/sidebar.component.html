<mat-accordion class="example-headers-align">
  <!-- <section class="nav-item">Line chart</section>
  <section class="nav-item">Bar chart</section> -->
  <div class="charts">
    <mat-nav-list  class="lable-chart">
      <!-- (click)="showLineChart()" -->
      <a mat-list-item matLine [routerLink]="['/dashboard/line']">
        <span  ><p>Line chart</p> </span>
        <mat-icon>show_chart</mat-icon>
      </a>
    </mat-nav-list>
    <mat-nav-list  class="lable-chart">
      <!-- (click)="showHistogram()" -->
      <a mat-list-item matLine [routerLink]="['/dashboard/histogram']">
        <span ><p>Histogram</p></span>
        <mat-icon>bar_chart</mat-icon>
      </a>
    </mat-nav-list>
  </div>

  <mat-expansion-panel
    class="add-new-tx nav-item"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header class="expansion-header">
      <mat-panel-title><p>Add</p></mat-panel-title>
      <!-- <mat-panel-description> Add </mat-panel-description> -->
    </mat-expansion-panel-header>
    <app-addpanel></app-addpanel>
  </mat-expansion-panel>
  <mat-nav-list (click)="detectWashTrades()">
    <a mat-list-item>
      <span matLine><p>Detect</p></span>
      <mat-icon>search</mat-icon>
    </a>
  </mat-nav-list>

  <mat-nav-list class="about">
    <!-- (click)="showAboutPage()"  -->
    <a mat-list-item>
      <span matLine [routerLink]="['/dashboard/about']"><p>About</p></span>
      <mat-icon>help_outline</mat-icon>
    </a>
  </mat-nav-list>
</mat-accordion>
