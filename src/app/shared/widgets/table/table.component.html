<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="trade_id">
            <th mat-header-cell *matHeaderCellDef> Trade ID </th>
            <td mat-cell *matCellDef="let element"> {{element.trade_id}} </td>
        </ng-container>
            
        <ng-container matColumnDef="trade_dt">
            <th mat-header-cell *matHeaderCellDef> Trade Date Time </th>
            <td mat-cell *matCellDef="let element"> {{element.trade_dt}} </td>
        </ng-container>    
            
        <ng-container matColumnDef="trade_type">
            <th mat-header-cell *matHeaderCellDef> Trade Type (Buy/Sell) </th>
            <td mat-cell *matCellDef="let element"> {{element.trade_type}} </td>
        </ng-container>

        <ng-container matColumnDef="trader">
            <th mat-header-cell *matHeaderCellDef> Trader </th>
            <td mat-cell *matCellDef="let element"> {{element.trader}} </td>
        </ng-container>

        <ng-container matColumnDef="security">
            <th mat-header-cell *matHeaderCellDef> Security </th>
            <td mat-cell *matCellDef="let element"> {{element.security}} </td>
        </ng-container>
            
        <ng-container matColumnDef="security_type">
            <th mat-header-cell *matHeaderCellDef> Security Type </th>
            <td mat-cell *matCellDef="let element"> {{element.security_type}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
